[loggers]
keys = root,headquarters,slow,normal,fast

[handlers]
keys = wsgi,slow_file,normal_file,fast_file

[formatters]
keys = default,file_formatter

[logger_root]
level = DEBUG
handlers = wsgi

[logger_headquarters]
level = INFO
handlers = wsgi
qualname = headquarters
propagate = 0

[logger_slow]
level=DEBUG
handlers=slow_file
qualname=slow

[logger_normal]
level=INFO
handlers=normal_file
qualname=normal

[logger_fast]
level=INFO
handlers=fast_file
qualname=fast

[handler_wsgi]
class = StreamHandler
formatter = default
stream = ext://flask.logging.wsgi_errors_stream

[handler_slow_file]
class=handlers.RotatingFileHandler
formatter=file_formatter
args=('logs/slow.log','a',1000000,5)

[handler_normal_file]
class=handlers.RotatingFileHandler
formatter=file_formatter
args=('logs/normal.log','a',1000000,5)

[handler_fast_file]
class=handlers.RotatingFileHandler
formatter=file_formatter
args=('logs/fast.log','a',1000000,5)

[formatter_default]
format = [%(levelname)s] %(message)s
datefmt = %H:%M:%S

[formatter_file_formatter]
format = %(asctime)s: %(message)s
datefmt = %d-%m-%Y %H:%M:%S