#    container_name: 'ns-cabmans'
#    env_file: .env
#    volumes:
#      - "./cabmans/:/app"

  wdb:
    image: 'kozea/wdb:3.3.0'
    container_name: ns-wdb
    deploy:
      resources:
        limits:
          memory: 1gb
    ports:
      - '1984:1984'

