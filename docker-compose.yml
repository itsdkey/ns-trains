version: "3"
services:

  redis:
    container_name: 'ns-broker'
    image: 'redis:7-alpine'
    ports:
      - "6379:6379"

  trains:
    build:
      context: trains
      dockerfile: './Dockerfile'
    container_name: 'ns-trains'
    depends_on:
      - redis
    env_file: .env
    volumes:
      - "./trains/:/app"

  headquarters:
    build:
      context: headquarters
      dockerfile: './Dockerfile'
    container_name: 'ns-headquarters'
    depends_on:
      - redis
    env_file: .env
    volumes:
      - "./headquarters/:/app"

