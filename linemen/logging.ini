[loggers]
keys = root,linemen

[logger_root]
handlers = wsgi
level = DEBUG

[logger_linemen]
level = INFO
handlers = wsgi
qualname = linemen
propagate = 0

[handlers]
keys = wsgi

[handler_wsgi]
class = StreamHandler
formatter = default
stream = ext://flask.logging.wsgi_errors_stream

[formatters]
keys = default

[formatter_default]
format = [%(levelname)s] %(message)s
datefmt = %H:%M:%S
